<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/socket.io.js"></script>

</head>
<body>
<button onclick="getLogsWithNewFilter()">getLogsWithNewFilter</button>

<script>
    var socket = io();

    var params = {
        token: "..........",
        streamId: "127.0.0.1:nginx.log",
        streamIndex: 0,
        filters: "sergey alex kostya andy -rshmelev",
        direction: "newer",
        limit: 20,
        heartbeatInterval: 500
    };

    function getLogsWithNewFilter() {
        socket.emit('getLogsWithNewFilter', params);
    }

</script>
</body>
</html>
